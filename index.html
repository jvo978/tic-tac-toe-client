<!DOCTYPE html>
<html>
    <head>
      <title>TIC-TAC-TOE</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>TIC-TAC-TOE</h1>

<div style='display:none' class='grid-container'>
      <div id='0' class='grid-item'></div>
      <div id='1' class='grid-item'></div>
      <div id='2' class='grid-item'></div>
      <div id='3' class='grid-item'></div>
      <div id='4' class='grid-item'></div>
      <div id='5' class='grid-item'></div>
      <div id='6' class='grid-item'></div>
      <div id='7' class='grid-item'></div>
      <div id='8' class='grid-item'></div>
</div>
<br />
      <div id='messageStatus'></div>
<br />
      <div id='signUp-signIn'>
      <form id='sign-up-form'>
        <input name='credentials[email]' type='email' placeholder='Email'/>
        <input name='credentials[password]' type='password' placeholder='Password'/>
        <input name='credentials[password_confirmation]' type='password' placeholder='Password Confirmation'/>
        <button type='submit'>Sign Up</button>
      </form>
<br />
      <form id='sign-in-form'>
          <input name='credentials[email]' type='email' placeholder='Email'/>
          <input name='credentials[password]' type='password' placeholder='Password'/>
          <button type='submit'>Sign In</button>
      </form>
    </div>
    <div style='display:none' id='changePassword'>
      <form id='change-password-form'>
        <input name='passwords[old]' type='password' placeholder='Old Password'/>
        <input name='passwords[new]' type='password' placeholder='New Password'/>
        <button type='submit'>Change Password</button>
      </form>
    </div>
  <br />
    <div id="second-message"></div>
    <br />
    <button id='new-game' style='display:none' type='submit'>New Game</button>
    <button style='display:none' id='game-info' type='submit'>Game Info</button>
        <button style='display:none' id='sign-out'>Sign Out</button>
        <div id='game-id'></div>
      </body>
</html>
